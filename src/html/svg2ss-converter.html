<div id="drop-zone">Drop files here</div>
<input type="file" id="files" name="files[]" accept=".svg" multiple/>
<output id="list"></output>

<ul class="svg-uploaded">
    <li rv-each-file="files">
        <p>{file.name} - {file.size} - {file.lastModified | date}</p>
        <img rv-src="file | toData"/>
    </li>
</ul>
